# Default values for wisp-users.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: competemcgill/wisp-users
  tag: "latest"
  pullPolicy: Always

nameOverride: ""
fullnameOverride: "wisp-users"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

resources:
  limits:
    cpu: 50m
    memory: 100Mi
  requests:
    cpu: 50m
    memory: 100Mi

labels:
  app: wisp-users

selectorLabels:
  app: wisp-users
